<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <title>Дари еду</title>
  </head>
  <body>
    <main class="main">
      <nav class="header">
        <menu class="header__menu">
          Menu
        </menu>
      </nav>
      <section class="banner">
        <div class="banner__container">
          <h1 class="banner__title">
            Все купленные продукты мы передадим нуждающимся людям
          </h1>
          <p class="banner__desc">
            Здесь вы можете приобрести продукты для людей, оказавшихся в сложной жизненной ситуации.
          </p>
          <button class="banner__button"> 
            <p class="banner__button-text">
              Помочь проекту
            </p>
          </button>
        </div>
      </section>
      <section class="category">
        <div class="category__container">
          <h2 class="category__title">
            Кто нуждается в помощи
          </h2>
          <ul class='category__list'>
            <li class="category__item">
              <div class="category-card">
                <img 
                  src="<%=require('../shared/images/svg/category-single-mother.svg')%>"
                  alt="Матері одиночки"
                  class="category-card__icon"
                />
                <h3 class="category-card__title">
                  Матері одиночки
                </h3>
              </div>
            </li>
            <li class="category__item">
              <div class="category-card">
                <img 
                  src="<%=require('../shared/images/svg/category-large-families.svg')%>"
                  alt="Багатодітні Сімї"
                  class="category-card__icon"
                />
                <h3 class="category-card__title">
                  Багатодітні Сімї
                </h3>
              </div>
            </li>
            <li class="category__item">
              <div class="category-card">
                <img 
                  src="<%=require('../shared/images/svg/category-special.svg')%>"
                  alt="Люди с ограниченными возможностями"
                  class="category-card__icon"
                />
                <h3 class="category-card__title">
                  Люди с ограниченными возможностями
                </h3>
              </div>
            </li>
            <li class="category__item">
              <div class="category-card">
                <img 
                  src="<%=require('../shared/images/svg/category-old.svg')%>"
                  alt="Пенсіонери"
                  class="category-card__icon"
                />
                <h3 class="category-card__title">
                  Пенсіонери
                </h3>
              </div>
            </li>
            <li class="category__item">
              <div class="category-card">
                <img 
                  src="<%=require('../shared/images/svg/category-single-animals.svg')%>"
                  alt="Матері одиночки"
                  class="category-card__icon"
                />
                <h3 class="category-card__title">
                  Животные без дома
                </h3>
              </div>
            </li>
          </ul>
        </div>
      </section>
    </main>
  </body>
</html>
